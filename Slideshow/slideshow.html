<!DOCTYPE html>

  <head>

    <title>Video Carousel</title>
    <link rel="stylesheet" href="./slideshow.css" />

  <body>
    <div class="carousel">

            <div class="carousel-item"><video src="https://di-uploads-pod6.dealerinspire.com/1cochran/uploads/2024/07/David-Bernardini-_2024_V2_alt.mp4" controls></video></div>
            <div class="carousel-item"><video src="https://di-uploads-pod6.dealerinspire.com/1cochran/uploads/2024/07/Jessica-Cupini_2024.mp4" controls></video></div>
            <div class="carousel-item"><video src="https://di-uploads-pod6.dealerinspire.com/1cochran/uploads/2024/07/Mason-Hammond_2024.mp4" controls></video></div>
            <div class="carousel-item"><video src="https://di-uploads-pod6.dealerinspire.com/1cochran/uploads/2024/07/Mike-Woodard_2024.mp4" controls></video></div>
        </div>
        <button class="carousel-arrow next">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
